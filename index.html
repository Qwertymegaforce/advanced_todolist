<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/to_do_list.png"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Your ToDOs</title>
</head>
<body>
    <div id="root" class="main_wrapper flex f-center">
        <article class="todo_sheet">
            <nav class="date_navigation flex f-row">
                <button class="dayback_button">←</button>
                <div class="nav_date">
                    <span class="nav_day_of_week">Monday,</span>
                    <span class="nav_date_and_month">March, 14th</span>
                </div>
                <button class="dayforward_button">→</button>
            </nav>
        </article>
    </div>
    <script src="./dist/main.js" type="module"></script>
</body>
</html>
